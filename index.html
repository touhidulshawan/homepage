<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Home Page</title>
  </head>

  <body>
    <div class="content_container">
      <!-- url bar -->
      <div>
        <form onsubmit="submitQuery(event)" id="urlForm">
          <input
            type="text"
            placeholder="Search here..."
            name="urlBarInput"
            id="urlBar"
          />
        </form>
      </div>
      <div class="wrapper">
        <div class="link-wrapper">
          <a
            href="https://app.intigriti.com/researcher/dashboard"
            class="intigriti"
            ><i class="fa-solid fa-bug"></i
          ></a>
        </div>
        <div class="link-wrapper">
          <a href="https://hackerone.com/directory" class="hacker1"
            ><i class="fa-brands fa-hackerrank"></i
          ></a>
        </div>
        <div class="link-wrapper">
          <a href="http://hackthebox.com" class="htb"
            ><i class="fa-brands fa-codepen"></i
          ></a>
        </div>
        <div class="link-wrapper">
          <a href="https://www.hacker101.com/" class="h101">
            <i class="fa-solid fa-skull-crossbones"></i>
          </a>
        </div>
        <div class="link-wrapper">
          <a href="https://tryhackme.com" class="thm"
            ><i class="fa-solid fa-cloud-showers-heavy"></i
          ></a>
        </div>
        <div class="link-wrapper">
          <a
            href="https://portswigger.net/web-security/all-labs"
            class="dashboard"
          >
            <i class="fa-solid fa-flag-checkered"></i
          ></a>
        </div>
        <div class="link-wrapper">
          <a
            href="https://github.com/touhidulshawan?tab=repositories"
            class="github"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
        <div class="link-wrapper">
          <a href="https://www.youtube.com" class="yt"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
        <div class="link-wrapper">
          <a href="https://twitter.com/" class="twitter"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
        <div class="link-wrapper">
          <a href="https://chat.openai.com/" class="chatgpt">
            <i class="fa-solid fa-robot"></i>
          </a>
        </div>
        <div class="link-wrapper">
          <a href="https://www.jhaddix.com/blog" class="jhaddix_blog">
            <i class="fa-sharp fa-solid fa-blog"></i>
          </a>
        </div>
        <div class="link-wrapper">
          <a href="https://www.exploit-db.com/" class="exploit-db">
            <i class="fa-solid fa-database"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="cover_image_container">
      <img src="./assets/hacker.gif" alt="Hacker gif" />
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
